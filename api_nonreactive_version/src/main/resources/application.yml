server:
  port: 9191
spring:
  application:
    name: non-reactive-lottery-app
    datasource:
      url: jdbc:h2:mem:testdb
      driverClassName: org.h2.Driver
      username: sa
      password:
      h2:
        console:
          enabled: true
          path: /h2-console
      jpa:
        show-sql: true
  jpa:
    hibernate:
      ddl-auto: update

