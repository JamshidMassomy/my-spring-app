

server:
  port: 9090
spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:lottery
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: update

  application:
    name: e-lottery